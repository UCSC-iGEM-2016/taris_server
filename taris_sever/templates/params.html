<!DOCTYPE html>
<html>

<head>

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="static/menu_style.css" />

</head>

<body>


    <!------------------------------- Menu Bar ------------------------------->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">


            <header class="mdl-layout__header">
                <span class="mdl-layout-title">Taris V1</span>
            </header>
            <nav class="mdl-navigation mdl-layout--fixed-drawer mdl-layout-spacer">
                <div class="mdl-layout-spacer">
                    <a class="mdl-navigation__link" href="/"><i class="material-icons" role="presentation">build</i> Home</a>

                    <a class="mdl-navigation__link" href="/plots"><i class="material-icons" role="presentation">assessment</i> History</a>

                    <a class="mdl-navigation__link current_tab" href="/params"><i class="material-icons" role="presentation">settings</i> Parameters</a>
                </div>

                <div class="mdl-layout-spacer"></div>


                <a class="mdl-navigation__link" href="https://igem.soe.ucsc.edu/"><i class="mdl-color-text--400 material-icons" role="presentation">info_outline</i> About</a>

                <a class="mdl-navigation__link" href="/console"><i class="mdl-color-text--400 material-icons" role="presentation">personal_video</i> Console</a>

            </nav>
        </div>

        <!------------------------- pH and Temp --------------------------------->

        <main class="mdl-layout__content">

            <header class="mdl-layout__header">
            </header>

            <div class="mdl-layout__header-row"></div>

            <!-- Input textfields ------>

            <div class="mdl-grid mdl-shadow--2dp" style="max-width: 50%">

                <div class="mdl-card">
                    <div class="mdl-card__title">
                    </div>
                <form method="post" action="{{ url_for('homePage') }}">
                    <div class="mdl-card__media" style="background:#FFFFFF">
                        <!--<form action=" # ">-->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                                <!--<form method="post" action="{{ url_for('homePage') }}">-->
                                    <label class="mdl-textfield__label " for="ph">Enter desired pH...</label>
                                    <input class="mdl-textfield__input " type="text" id="ph" name="ph" placeholder="{{ph}}">
                                    <input type="submit" />

                            </div>

                    </div>
                    <div class="mdl-card__supporting-text">
                    </div>
                    <div class="mdl-card__actions">
                    </div>
                </div>

                <div class="mdl-card">
                    <div class="mdl-card__title">
                    </div>
                    <div class="mdl-card__media" style="background:#FFFFFF">
                <form method="post" action="{{ url_for('homePage') }}">
                        <!--<form action=" # ">-->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                                <!--<form method="post" action="{{ url_for('homePage') }}">-->
                                    <label class="mdl-textfield__label " for="temp">Enter desired temperature...</label>
                                    <input class="mdl-textfield__input " type="text" id="temp" name="temp">
                                    <input type="submit" />
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__supporting-text">
                    </div>
                    <div class="mdl-card__actions">
                    </div>
                </div>

            </div>

            <div class="mdl-layout__header-row"></div>

            <div class="mdl-grid mdl-shadow--2dp" style="max-width: 50%">

                <div class="mdl-cell" style="background: #FFFFFF">

                    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1">
                    <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input">
                    <i class="mdl-icon-toggle__label material-icons">portable_wifi_off</i><span style="padding-bottom:10px">Motor shutoff</span>
                    </label>
                </div>

            </div>

        </main>
</body>

</html>
